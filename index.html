<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <p>Rock Paper Scissors</p>

        <button onclick="
            playGame('rock');
        ">Rock</button>

        <button onclick="
            playGame('paper');
        ">Paper</button>

        <button onclick="
            playGame('scissors');
        ">Scissors</button>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;

            // reset the score in local storage
            localStorage.removeItem('score');
        ">Reset Score</button>
    </main>

    <script src="game.js"></script>
</body>
</html>
